<form action="" method="POST">
  {% csrf_token %}
  <div id="add-change-archive-group-form" class="collapse page-line">
    <table class="table">
      {{ edit_form }}
    </table>
    {% if archive_group_entry_formset %}
      <table>
          {{ archive_group_entry_formset }}
      </table>
    {% endif %}

  </div>
</form>
